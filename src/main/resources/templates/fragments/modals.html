<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="regionAndFishModals">
  <div id="regionModal" class="modal hidden">
    <div class="modal-content">
      <h2>지역 선택</h2>
      <div id="regionList" class="region-modal-body"></div>
      <div class="current-selection">선택된 지역 없음</div>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
        <button id="regionApply">적용</button>
        <button id="regionReset">초기화</button>
      </div>
    </div>
  </div>

  <div id="fishModal" class="modal hidden">
    <div class="modal-content">
      <h2>어종 선택</h2>
      <div id="fishList" class="fish-modal-body"></div>
      <div class="current-selection">선택된 어종 없음</div>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
        <button id="fishApply">적용</button>
        <button id="fishReset">초기화</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
