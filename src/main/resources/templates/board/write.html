<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/list.css}">
  <link rel="stylesheet" th:href="@{/css/edit.css}">
  <script th:src="@{/js/common.js}" defer></script>
  <style>
    body {
      background-color: #b2ebf2;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h1 {
      font-size: 1.8rem;
      color: #00796b;
      margin-bottom: 1.5rem;
    }

    .form-container label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #004d40;
    }

    .form-container input[type="text"],
    .form-container textarea,
    .form-container input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .form-container button {
      margin-top: 1.8rem;
      padding: 0.6rem 2rem;
      background-color: #0288d1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="form-container">
  <h1>게시글 작성</h1>
  <form th:action="@{/posts}" method="post" enctype="multipart/form-data" onsubmit="return preventDoubleSubmit(this);">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" required />

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="5" required></textarea>

    <label for="profileImageFile">프로필 이미지</label>
    <input type="file" id="profileImageFile" name="profileImageFile" accept="image/*" />

    <label for="imageFile">이미지 첨부</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*" />

    <label for="videoFile">비디오 첨부</label>
    <input type="file" id="videoFile" name="videoFile" accept="video/*" />

    <button type="submit">작성</button>
  </form>
</div>

<script>
  function preventDoubleSubmit(form) {
    if (form.dataset.submitted === "true") {
      return false;
    }
    form.dataset.submitted = "true";
    return true;
  }
</script>

</body>
</html>
