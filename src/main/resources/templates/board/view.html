<script>
  document.addEventListener("DOMContentLoaded", () => {
    const csrfTokenMeta = document.querySelector('meta[name="_csrf"]');
    const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');
    const csrfToken = csrfTokenMeta ? csrfTokenMeta.content : null;
    const csrfHeader = csrfHeaderMeta ? csrfHeaderMeta.content : null;

    const headers = {
      "Content-Type": "application/json"
    };
    if (csrfToken && csrfHeader) {
      headers[csrfHeader] = csrfToken;
    }

    document.querySelectorAll(".like-button").forEach(btn => {
      btn.addEventListener("click", () => {
        const commentId = btn.dataset.id;
        fetch("/comments/like/" + commentId, {
          method: "POST",
          headers: headers
        })
        .then(res => {
          if (!res.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ë˜ëŠ” ê¶Œí•œ ë¬¸ì œ");
          return res.text();
        })
        .then(count => {

          document.getElementById("likeCount_" + commentId).innerText = count;
        })
        .catch(err => {
          console.error("í•˜íŠ¸ í´ë¦­ ì‹¤íŒ¨:", err);
        });
      });
    });
  });
</script>
